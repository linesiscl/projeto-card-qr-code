<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans&display=swap" rel="stylesheet">

  <link rel="icon" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/base.css">
  
  <title>QR code component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; display: flex; align-items: flex-end; justify-content: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <div class="container-card">
      <div class="card-item">
        <img src="./images/image-qr-code.png" alt="qrcode">
        <h1>Improve your front-end skills by building projects</h1>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
      
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/linesiscl" target="_blank">linesiscl</a>.
      </div>
    </div>
</body>
</html>
